<body>
    <!--header-->
    <header class="main-header clearfix" role="header">
        <div class="logo">
          <a href="home.html"><em>My</em> University</a>
        </div>
      </header>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->

            <!-- Icon -->
            <div class="fadeIn first">
                <img src="assets/images/admin1.png" id="icon" alt="User Icon" />
            </div>

            <!-- Login Form -->
            <div>
                <input type="text" id="address" class="fadeIn third" name="login" placeholder="Address">
                <input type="password" id="password" class="fadeIn third" name="login" placeholder="Admin password">
                <input type="submit" class="fadeIn fourth" value="Log In" id="adminlogin">
            </div>

        </div>
    </div>
    <script src="assets/js/abi.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="assets/js/web3.js"></script>


    <script>


        $("#adminlogin").click(function () {

            if (($("#address").val() != "") && ($("#password").val() != "")) {
                var res = AttendanceManagement.adminLogin($("#address").val(),$("#password").val(),{from:"0x00f4e7EAcD5127473183e52eFe1776d1d19a6895",gas:3000000});
                console.log(res);

                if (res == true) {
                    
                    window.location = "admin.html?message="+$("#address").val().slice(38,);
                } else {
                    alert("Incorrect credentials");
                }
            } else {
                alert("Empty fields not allowed");
            }
        });

    </script>
